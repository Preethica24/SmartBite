<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartBite - Bill Summary</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
        background: linear-gradient(to bottom right, #a8e063, #56ab2f); /* Green gradient */
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #2ecc71;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2ecc71;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #2ecc71;
      color: white;
    }

    .total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1rem;
    }

    .proceed-btn {
      display: block;
      margin: 2rem auto 0;
      background-color: #2ecc71;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .proceed-btn:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <nav>
    SmartBite - Bill Summary
    <a href="menu.html" style="color:white; text-decoration:none;">← Back to Menu</a>
  </nav>

  <div class="container">
    <h2>Your Order Summary</h2>
    <table id="cart-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Price (₹)</th>
          <th>Quantity</th>
          <th>Total (₹)</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will insert rows here -->
      </tbody>
    </table>
    <div class="total" id="grand-total">Grand Total: ₹0</div>
    <button class="proceed-btn" onclick="proceedToPay()">Proceed to Pay</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    const cartTable = document.getElementById('cart-table').getElementsByTagName('tbody')[0];
    const grandTotalDisplay = document.getElementById('grand-total');
    let grandTotal = 0;

    const itemMap = new Map();

    // Merge items if repeated
    cart.forEach(item => {
      if (itemMap.has(item.name)) {
        itemMap.get(item.name).quantity += 1;
      } else {
        itemMap.set(item.name, { price: item.price, quantity: 1 });
      }
    });

    itemMap.forEach((value, key) => {
      const row = document.createElement('tr');
      const itemTotal = value.price * value.quantity;
      grandTotal += itemTotal;

      row.innerHTML = `
        <td>${key}</td>
        <td>₹${value.price}</td>
        <td>${value.quantity}</td>
        <td>₹${itemTotal}</td>
      `;

      cartTable.appendChild(row);
    });

    grandTotalDisplay.textContent = `Grand Total: ₹${grandTotal}`;

    function proceedToPay() {
      alert("Redirecting to payment gateway...");
      // Future: redirect to Razorpay, Stripe, or your custom payment.html
    }
  </script>
</body>
</html>
