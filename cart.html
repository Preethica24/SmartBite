<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartBite - Cart</title>
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    nav {
      background-color: #2ecc71;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      margin-left: 1rem;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #2ecc71;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2ecc71;
      color: white;
    }
    .qty-btn {
      padding: 5px 10px;
      margin: 0 5px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      background-color: #27ae60;
      color: white;
      border-radius: 5px;
    }
    .qty-btn:hover {
      background-color: #1e8449;
    }
    .total {
      font-size: 1.2rem;
      text-align: right;
      margin-top: 1.5rem;
      font-weight: bold;
      color: #2c3e50;
    }
    .empty-msg {
      text-align: center;
      color: #999;
      margin-top: 2rem;
    }
    .btn-buy {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 2rem auto 0;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo"><strong>SmartBite</strong></div>
    <div>
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="offer.html">Offers</a>
      <a href="review.html">Reviews</a>
      <a href="cart.html">Cart</a>
    </div>
  </nav>

  <div class="container">
    <h2>Your Cart</h2>
    <div id="cart-container"></div>
    <div id="total-price" class="total"></div>
    <button class="btn-buy" onclick="proceedToPayment()">Buy Now</button>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      const container = document.getElementById('cart-container');
      const totalDiv = document.getElementById('total-price');
      container.innerHTML = '';
      totalDiv.textContent = '';

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty-msg">Your cart is empty.</p>';
        return;
      }

      let table = `<table>
        <tr>
          <th>Item</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
        </tr>`;

      let overallTotal = 0;

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        overallTotal += itemTotal;

        table += `
          <tr>
            <td>${item.name}</td>
            <td>₹${item.price}</td>
            <td>
              <button class="qty-btn" onclick="decreaseQty(${index})">-</button>
              ${item.quantity}
              <button class="qty-btn" onclick="increaseQty(${index})">+</button>
            </td>
            <td>₹${itemTotal}</td>
          </tr>`;
      });

      table += `</table>`;
      container.innerHTML = table;
      totalDiv.textContent = `Overall Total: ₹${overallTotal}`;
    }

    function increaseQty(index) {
      cart[index].quantity += 1;
      updateCart();
    }

    function decreaseQty(index) {
      cart[index].quantity -= 1;
      if (cart[index].quantity <= 0) {
        cart.splice(index, 1);
      }
      updateCart();
    }

    function updateCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
    }

    function proceedToPayment() {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }
      window.location.href = 'payment.html';
    }

    // Initial render
    renderCart();
  </script>

</body>
</html>
